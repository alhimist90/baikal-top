<div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h2 class="modal__title title">Оставить заявку</h2>
      <form action="">
        <div class="form__input-wrapper">
          <input type="text" name="" id="" placeholder="ФИО">
        </div>
        <div class="form__input-wrapper">
          <input type="tel" name="" id="" placeholder="Телефон">
        </div>
        <div class="form__input-wrapper">
          <input type="mail" name="" id="" placeholder="E-mail">
        </div>
        <button class="form__input-button button button--yellow" type="submit">
          <span>Отправить</span>
        </button>
        <p class="modal__form-note">*Нажимая кнопку, Вы даёте <span>согласие на
          обработку персональных данных</span></p>
      </form>
    </div>
  </div>
</div>
